<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>e袋洗--后台管理系统-登录</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/login.css" rel="stylesheet">

  
  </head>

  <body class="login">
    <div>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form role="form" id="loginForm">
              <h1>登录账号</h1>
              <div class="form-group">
                <label for="idinput">用户名</label>
                <input type="text" name="user[mobile]" id="idinput" class="form-control" placeholder="请输入用户名">
              </div>
              <div class="form-group">
                <label for="passinput">密码</label>
                <input type="password" name="user[password]"id="passinput" class="form-control" placeholder="请输入密码">
              </div>
              <div class="form-group">
              <button type="button" class="btn btn-primary" onclick="login()">登录</button>
               <!-- <a class="btn btn-submit" onclick="login()"></a></br> -->
                <a class="btn btn-link" href="resetpass.html">忘记密码？</a>
              </div>

              <div class="clearfix"></div>

            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
    <script src="script/login.js"></script>
        <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../vendors/Chart.js/dist/Chart.min.js"></script>
    <!-- gauge.js -->

    <!-- iCheck -->

    <!-- Skycons -->
    <script src="../vendors/skycons/skycons.js"></script>
    <!-- Flot -->
    <script src="../vendors/Flot/jquery.flot.js"></script>
    <script src="../vendors/Flot/jquery.flot.pie.js"></script>
    <script src="../vendors/Flot/jquery.flot.time.js"></script>
    <script src="../vendors/Flot/jquery.flot.stack.js"></script>
    <script src="../vendors/Flot/jquery.flot.resize.js"></script>
    <!-- Flot plugins -->
